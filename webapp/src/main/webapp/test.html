<html>
  <script type="text/javascript" SRC="javascript/shrdrwb.js">
  </script>
  <script type="text/javascript" SRC="javascript/httprequest.js">
  </script>
  <body>
     <form method="get" action="">
       <table>
	    <tr>
                <td>Read an image</td>
                <td><input type="text" id="imageId" name="imageId" size="30" />
		</td>
            </tr>

                <td>User Id:</td>

                </td>
            </tr>
            <tr>
                <td>Password:</td>

                    size="30" />

            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type="button" value="submit" onClick="XMLHttpRequestGetCompressedImage()" />

            </tr>

    </form>
     <form method="post" action="">
       <table>
	 <tr>
         <td>Post image</td>
         <td>current</td>
	 </tr>
            <tr>
                <td>User Id:</td>
                <td><input type="text" id="userId" name="userId" size="30" />
                </td>
            </tr>
            <tr>
                <td>Password:</td>

                    size="30" />

            </tr>

                <td>&nbsp;</td>
                <td><input type="button" value="submit" onClick="XMLHttpRequestPostCompressedImage(window)" />
                </td>
            </tr>
        </table>
    </form>
    
    <div id="result">Test</id>

</html>
